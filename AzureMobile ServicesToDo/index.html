<!DOCTYPE html>
<html>
<head>
    <title>Sample: get started with data</title>
    <meta name='viewport' content='width=device-width' />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
<!--    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
-->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
   
    <script type="text/javascript" src='http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js'></script>
    <script type="text/javascript" src='https://todowoodruff.azure-mobile.net/client/MobileServices.Web-1.0.0.min.js'></script>

<body>
    <div id='wrapper'>
        <article>
                <header>
                    <h2>Windows Azure</h2>
                    <h1>Mobile Services</h1>

                    <form id='add-item'>

                        <div><input type='text' id='new-item-text' placeholder='Enter new task' /></div>

        <footer>

            </footer>
